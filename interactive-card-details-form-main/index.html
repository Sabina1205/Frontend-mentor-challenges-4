<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="left_section">
        <div class="cards">
          <div class="front_card">
            <img
              src="./images/card-logo.svg"
              alt="card-logo"
              class="card_logo"
            />
            <div class="card_container">
              <img src="./images/bg-card-front.png" alt="front-card" />
              <h1 id="number"></h1>
              <div class="card_info">
                <div class="part_one">
                  <span id="display_name"></span>
                </div>
                <div class="part_two">
                  <span id="date">
                    <span id="display_month"></span>
                    /
                    <span id="display_year"></span>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="back_card">
            <img src="./images/bg-card-back.png" alt="back-card" />
            <span id="display_cvc"></span>
          </div>
        </div>
      </div>

      <div class="right_section">
        <form class="form_container active">
          <div class="input">
            <label for="name">Cardholder Name</label>
            <input id="name" type="text" placeholder="e.g. Jane Appleseed" />
            <div class="error error_name"></div>
          </div>

          <div class="input">
            <label for="card_number">Card number</label>
            <input
              id="card_number"
              type="number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <div class="error error_num"></div>
          </div>

          <div class="input info">
            <div class="input_exp input">
              <label for="month">Exp. Date (MM/YY)</label>
              <div class="input_fields">
                <input id="month" type="number" placeholder="MM" />
                <input id="year" type="number" placeholder="YY" />
              </div>
              <div class="error error_date"></div>
            </div>

            <div class="cvc input">
              <label for="cvc_input">CVC</label>
              <input id="cvc_input" type="number" placeholder="e.g. 123" />
              <div class="error error_cvc"></div>
            </div>
          </div>
          <button class="confirm">Confirm</button>
        </form>

        <div class="completed-state">
          <div class="img">
            <img src="images/icon-complete.svg" />
          </div>
          <div class="text">
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
          </div>
          <button class="continue">Continue</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
